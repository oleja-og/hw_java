plugins {
    id 'java'
}

group 'ru.gb'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}
dependencies {
    // Другие зависимости
    implementation 'com.google.code.gson:gson:2.8.9'
}